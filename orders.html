<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>طلباتي - One market</title>
  <link rel="icon" type="image/svg+xml" href="logo.svg">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="theme.css">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="responsive.css">
</head>
<body>
  <!-- ===== Header ===== -->
  <header>
    <div class="site-brand">
      <div class="brand-mark">
        <img src="logo.svg" alt="شعار One market" class="brand-logo">
      </div>
      <div class="brand-text">
        <h1>One market</h1>
      </div>
    </div>
    <nav class="site-nav">
      <a href="index.html">الرئيسية</a>
      <a href="shop.html">المتجر</a>
      <a href="about.html">عن المتجر</a>
      <a href="checkout.html">الدفع</a>
      <a href="orders.html">طلباتي</a>
      <a href="cart.html">العربة</a>
    </nav>
  </header>

  <!-- ===== Main Content ===== -->
  <main class="cart-page">
    <div class="cart-wrapper">
      <a class="back-button" href="index.html">العودة للرئيسية</a>

      <section class="orders-section">
        <div class="orders-header">
          <h2 class="cart-title">📦 طلباتي</h2>
          <p class="cart-helper">إجمالي الطلبات المحفوظة: <b id="ordersCount">0</b></p>
          <button id="clearOrdersBtn" type="button" class="clear-orders-btn">حذف سجل الطلبات</button>
        </div>
        <div id="ordersList" class="orders-list" aria-live="polite"></div>
      </section>
    </div>
  </main>

  <!-- ===== Footer ===== -->
  <footer>
    <p>&copy; 2026 One market</p>
  </footer>

  <script src="js/config.js"></script>
  <script src="js/utils.js"></script>
